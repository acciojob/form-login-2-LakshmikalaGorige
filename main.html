<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>

    <form id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="First Name">

        <br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="Last Name">

        <br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="Phone Number">

        <br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="Email ID">

        <br>

        <input type="button" value="Submit" onclick="displayResults()">
    </form>

    <script>
        function displayResults() {
            var firstNameValue = document.getElementById('firstName').value;
            var lastNameValue = document.getElementById('lastName').value;
            var phoneNumberValue = document.getElementById('phoneNumber').value;
            var emailValue = document.getElementById('email').value;

            var result = "First Name: " + firstNameValue + "\n"
                       + "Last Name: " + lastNameValue + "\n"
                       + "Phone Number: " + phoneNumberValue + "\n"
                       + "Email ID: " + emailValue;

            alert(result);
        }
    </script>

</body>
</html>
